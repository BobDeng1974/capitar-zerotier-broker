    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader@1.3.5/src/httpVueLoader.js"></script>
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>

    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

  <body>
    <div id="my-app">
      <zerotier-admin></zerotier-admin>
    </div>

    <script type="text/javascript">
      // Global variables

      Vue.prototype.$appName = 'Capitar ZeroTier Broker Admin'
      Vue.prototype.$restApi = '/api/1.0/proxy/'
      Vue.prototype.$cfg = {
        tokenLifeTime: 3600 * 8 // token is valid for 8 hours ( if allowed by endpoint )
      }

      // This must be done first, before modules are loaded.
      Vue.use(Vuex)

      // Global registration of components
      Vue.component('zerotier-admin', httpVueLoader('zerotier/admin/main.vue'))
      Vue.component('navbar', httpVueLoader('components/nav/navbar.vue'))
      Vue.component('login', httpVueLoader('components/auth/login.vue'))
      Vue.component('error-axios', httpVueLoader('components/error/axios.vue'))
      Vue.component('controller', httpVueLoader('components/controller/controller.vue'))
      Vue.component('network', httpVueLoader('components/network/network.vue'))
      Vue.component('settings-gui-user', httpVueLoader('components/settings/gui-user.vue'))
      Vue.component('user-mgmt', httpVueLoader('components/user/mgmt.vue'))
      Vue.component('user', httpVueLoader('components/user/user.vue'))
      Vue.component('store', httpVueLoader('store/store.vue'))
      Vue.component('my-devices', httpVueLoader('components/device/my-devices.vue'))
      Vue.component('device', httpVueLoader('components/device/device.vue'))
      Vue.component('qr-code', httpVueLoader('components/qr-code.vue'))

      new Vue({
        el: '#my-app',
	// local components that are not exposed outside this modules
        components: {
          //'my-component': httpVueLoader('components/my-component.vue')
        }
      })
    </script>
  </body>
