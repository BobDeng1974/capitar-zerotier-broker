<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.0.0-rc.11/dist/bootstrap-vue.min.css"/>

    <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://unpkg.com/http-vue-loader@1.3.5/src/httpVueLoader.js"></script>
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.min.js"></script>
    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.0.0-rc.11/dist/bootstrap-vue.min.js"></script>

    <base href="/static/">
  </head>

  <body>
    <div id="my-app">
      <controller></controller>
    </div>

    <script type="text/javascript">

      Vue.use(Vuex)

      // Global registration of components
      Vue.component('controller', httpVueLoader('/static/components/controller/controller.vue'))
      Vue.component('network', httpVueLoader('/static/components/network/network.vue'))
      Vue.component('store', httpVueLoader('/static/store/store.vue'))

      new Vue({
        el: '#my-app',
	// local components that are not exposed outside this modules
        components: {
          //'my-component': httpVueLoader('/static/my-component.vue')
        }
      })
    </script>
  </body>
</html>
